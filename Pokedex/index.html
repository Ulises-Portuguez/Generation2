<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body class="img-fluid">


    <div class="container-fluid" align="center">
        <h1 style="color:#16A596 ; text-align: center;">POKÃ‰DEX SAILOR SCOUTS</h1>
        <div class="row">
            <div class="col-ml-2 offset-md-5 "
                style="background-color:rgb(255, 255, 255,.35); border-radius: 40px; border: 1px solid black;;">

                <form action="" onsubmit="searchPokemon(event)">
                    <input type="text" name="pokemon" autocomplete="off">
                </form>
                <div data-poke-card class="poke-card">
                    <div data-poke-name style="color: rgb(10, 10, 10);">Pokedex</div>
                    <div data-poke-img-container class="img-container">
                        <img data-poke-img class="poke-img img-fluid" src="/assets/poke-shadow.png" />
                    </div>
                    <div data-poke-id></div>
                    <div data-poke-types class="poke-types"></div>
                    <div style="color:rgb(7, 7, 7);" data-poke-stats class="poke-stats"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>

</html>
